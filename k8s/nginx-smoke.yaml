apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-smoke
  namespace: gha-smoke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-smoke
  template:
    metadata:
      labels:
        app: nginx-smoke
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-smoke-svc
  namespace: gha-smoke
spec:
  selector:
    app: nginx-smoke
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http